{% include 'header.html' %}

<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Password Reset</h1>
                    <span class="subheading">Don't worry, we are here to help.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="{{ url_for('recovery', key=key) }}" method="post" novalidate>
                <p class="m-0"><label for="password1">Password</label></p>
                <input type="password" name="password1" id="password1">
                <p class="m-0"><label for="password2">Confirm Password</label></p>
                <input type="password" name="password2" id="password2">
                <p><button class="btn btn-dark btn-outline-danger" type="submit">Reset Password</button></p>
            </form>
        </div>
    </div>
</div>
