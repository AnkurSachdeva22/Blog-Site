{% include 'header.html' %}

<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Password Recovery</h1>
                    <span class="subheading">Don't worry, we are here to help.</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
                <form action="{{ url_for('forgot_password') }}" method="post" novalidate>
                    {% if email_sent %}
                        <h5 class="m-5 pb-5">Check your Emails. If an account exists with the email, you'll recieve an email with the
                        recovery url.</h5>
                    {% else %}
                        <p class="font-weight-bolder pb-0"><label for="email">Enter your Email</label></p>
                        <p><input name="email" id="email" type="text" class="w-100 border-opacity-50 "></p>
                        <button type="submit" class="btn btn-dark btn-outline-danger mb-5">
                            Get Recovery Email
                        </button>
                    {% endif %}
                </form>
        </div>
    </div>
</div>


{% include 'footer.html' %}
